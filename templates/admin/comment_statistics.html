<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价统计 - 管理后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .statistics-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-item label {
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
        }

        .filter-item select,
        .filter-item button {
            padding: 10px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-item button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover-color) 100%);
            color: white;
            border: none;
            font-weight: 500;
        }

        .filter-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--primary-hover-color) 100%);
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .stat-card .stat-trend {
            font-size: 13px;
            color: #10b981;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .ranking-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .ranking-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        .ranking-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .ranking-table td {
            color: #6b7280;
        }

        .ranking-table tr:hover {
            background: #f9fafb;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .rank-2 {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            color: white;
        }

        .rank-3 {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: white;
        }

        .rank-other {
            background: #f3f4f6;
            color: #6b7280;
        }

        .star-rating {
            display: inline-flex;
            gap: 2px;
            color: #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }

        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    {% include 'includes/admin_header.html' %}
    
    <div class="statistics-container">
        <div class="page-header">
            <h2>📊 评价统计</h2>
            <button onclick="window.location.reload()" class="filter-item button">刷新数据</button>
        </div>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <div class="filter-item">
                <label>统计周期</label>
                <select id="daysFilter">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                </select>
            </div>
            <div class="filter-item">
                <label>客服筛选</label>
                <select id="serviceFilter">
                    <option value="">全部客服</option>
                    <!-- 动态加载 -->
                </select>
            </div>
            <div class="filter-item" style="justify-content: flex-end;">
                <label>&nbsp;</label>
                <button onclick="loadData()">应用筛选</button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <div>正在加载数据...</div>
        </div>

        <!-- 统计卡片 -->
        <div id="statsContainer" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">总评价数</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-trend">统计周期内的评价总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">平均评分</div>
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-trend">满分5星</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">满意度</div>
                <div class="stat-value" id="satisfactionRate">0%</div>
                <div class="stat-trend">4星及以上的比例</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">好评率</div>
                <div class="stat-value" id="goodRate">0%</div>
                <div class="stat-trend">5星评价的比例</div>
            </div>
        </div>

        <!-- 评分分布图 -->
        <div id="distributionChart" class="chart-container" style="display: none;">
            <div class="chart-header">
                <div class="chart-title">评分分布</div>
            </div>
            <div class="chart-wrapper">
                <canvas id="distributionCanvas"></canvas>
            </div>
        </div>

        <!-- 评价趋势图 -->
        <div id="trendChart" class="chart-container" style="display: none;">
            <div class="chart-header">
                <div class="chart-title">评价趋势</div>
            </div>
            <div class="chart-wrapper">
                <canvas id="trendCanvas"></canvas>
            </div>
        </div>

        <!-- 客服排行榜 -->
        <div id="rankingTable" class="ranking-table" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th style="width: 80px;">排名</th>
                        <th>客服</th>
                        <th style="text-align: center;">评价数</th>
                        <th style="text-align: center;">平均评分</th>
                        <th style="text-align: center;">满意度</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- 动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">📭</div>
            <div style="font-size: 18px; font-weight: 500; margin-bottom: 8px;">暂无评价数据</div>
            <div style="font-size: 14px;">当前筛选条件下没有评价记录</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script>
        let distributionChart = null;
        let trendChart = null;

        // 加载客服列表
        async function loadServices() {
            try {
                const response = await fetch('/api/admin/services');
                const data = await response.json();
                
                if (data.code === 0) {
                    const select = document.getElementById('serviceFilter');
                    data.data.services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.service_id;
                        option.textContent = service.nick_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载客服列表失败:', error);
            }
        }

        // 加载数据
        async function loadData() {
            const days = document.getElementById('daysFilter').value;
            const serviceId = document.getElementById('serviceFilter').value;
            
            // 显示加载状态
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('distributionChart').style.display = 'none';
            document.getElementById('trendChart').style.display = 'none';
            document.getElementById('rankingTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            try {
                // 加载统计数据
                const statsUrl = `/api/comment/statistics?days=${days}${serviceId ? '&service_id=' + serviceId : ''}`;
                const statsResponse = await fetch(statsUrl);
                const statsData = await statsResponse.json();
                
                // 加载趋势数据
                const trendUrl = `/api/comment/trend?days=${days}`;
                const trendResponse = await fetch(trendUrl);
                const trendData = await trendResponse.json();
                
                // 加载排行榜（只有全部客服时才显示）
                let rankingData = null;
                if (!serviceId) {
                    const rankingUrl = `/api/comment/ranking?days=${days}&limit=10`;
                    const rankingResponse = await fetch(rankingUrl);
                    rankingData = await rankingResponse.json();
                }
                
                // 隐藏加载状态
                document.getElementById('loadingState').style.display = 'none';
                
                if (statsData.code === 0 && statsData.data.total_count > 0) {
                    // 显示统计卡片
                    renderStats(statsData.data);
                    
                    // 显示评分分布图
                    renderDistributionChart(statsData.data.level_distribution);
                    
                    // 显示趋势图
                    if (trendData.code === 0) {
                        renderTrendChart(trendData.data);
                    }
                    
                    // 显示排行榜
                    if (rankingData && rankingData.code === 0 && rankingData.data.length > 0) {
                        renderRanking(rankingData.data);
                    }
                } else {
                    // 显示空状态
                    document.getElementById('emptyState').style.display = 'block';
                }
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('loadingState').style.display = 'none';
                showModal('加载失败', '无法加载统计数据，请稍后重试', 'error');
            }
        }

        // 渲染统计卡片
        function renderStats(data) {
            document.getElementById('totalCount').textContent = data.total_count;
            document.getElementById('avgScore').textContent = data.avg_score.toFixed(1);
            document.getElementById('satisfactionRate').textContent = data.satisfaction_rate.toFixed(1) + '%';
            
            // 计算好评率（5星）
            const goodRate = data.level_distribution['5'] / data.total_count * 100;
            document.getElementById('goodRate').textContent = goodRate.toFixed(1) + '%';
            
            document.getElementById('statsContainer').style.display = 'grid';
        }

        // 渲染评分分布图
        function renderDistributionChart(distribution) {
            const ctx = document.getElementById('distributionCanvas').getContext('2d');
            
            if (distributionChart) {
                distributionChart.destroy();
            }
            
            distributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1星', '2星', '3星', '4星', '5星'],
                    datasets: [{
                        label: '评价数量',
                        data: [
                            distribution['1'] || 0,
                            distribution['2'] || 0,
                            distribution['3'] || 0,
                            distribution['4'] || 0,
                            distribution['5'] || 0
                        ],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(249, 115, 22, 0.8)',
                            'rgba(234, 179, 8, 0.8)',
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)'
                        ],
                        borderRadius: 8,
                        barThickness: 50
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
            
            document.getElementById('distributionChart').style.display = 'block';
        }

        // 渲染趋势图
        function renderTrendChart(data) {
            const ctx = document.getElementById('trendCanvas').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: '评价数量',
                        data: data.map(item => item.count),
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    }, {
                        label: '平均评分',
                        data: data.map(item => item.avg_score),
                        borderColor: 'rgba(251, 191, 36, 1)',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 5,
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
            
            document.getElementById('trendChart').style.display = 'block';
        }

        // 渲染排行榜
        function renderRanking(data) {
            const tbody = document.getElementById('rankingBody');
            tbody.innerHTML = '';
            
            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                
                let rankBadge = '';
                if (index === 0) {
                    rankBadge = `<span class="rank-badge rank-1">${index + 1}</span>`;
                } else if (index === 1) {
                    rankBadge = `<span class="rank-badge rank-2">${index + 1}</span>`;
                } else if (index === 2) {
                    rankBadge = `<span class="rank-badge rank-3">${index + 1}</span>`;
                } else {
                    rankBadge = `<span class="rank-badge rank-other">${index + 1}</span>`;
                }
                
                const stars = '★'.repeat(Math.round(item.avg_score)) + '☆'.repeat(5 - Math.round(item.avg_score));
                
                tr.innerHTML = `
                    <td>${rankBadge}</td>
                    <td style="font-weight: 500;">${item.service_name}</td>
                    <td style="text-align: center;">${item.total_count}</td>
                    <td style="text-align: center;">
                        <span class="star-rating">${stars}</span>
                        <span style="margin-left: 8px; color: #6b7280;">${item.avg_score.toFixed(1)}</span>
                    </td>
                    <td style="text-align: center;">${item.satisfaction_rate.toFixed(1)}%</td>
                `;
                
                tbody.appendChild(tr);
            });
            
            document.getElementById('rankingTable').style.display = 'block';
        }

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', function() {
            loadServices();
            loadData();
        });
    </script>
</body>
</html>
